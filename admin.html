<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crescent School - Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fff8e7; margin: 0; }
    header { background: #c28e0e; color: white; padding: 15px; text-align: center; }
    .container { padding: 20px; }
    section { background: white; border-radius: 10px; margin: 15px 0; padding: 15px; box-shadow: 0 3px 8px rgba(0,0,0,0.1);}
    h2 { color: #c28e0e; }
    .login { text-align: center; padding: 50px; }
    input, button { padding: 10px; margin: 5px; }
    button { background: #c28e0e; color: white; border: none; border-radius: 5px; cursor: pointer;}
    button:hover { background: #a9740b; }
  </style>
</head>
<body>
  <header><h1>‚öôÔ∏è Crescent School - Admin Panel</h1></header>

  <div id="login" class="login">
    <h2>Enter Admin MPIN</h2>
    <input type="password" id="mpinInput" placeholder="Enter MPIN"/>
    <br><br>
    <button onclick="checkLogin()">Login</button>
  </div>

  <div id="adminPanel" class="container" style="display:none;">
    <section>
      <h2>üì¢ Add Update</h2>
      <input type="text" id="updateText" placeholder="Update text"/>
      <button onclick="addData('updates', updateText.value)">Add</button>
    </section>

    <section>
      <h2>üìú Add Notice</h2>
      <input type="text" id="noticeText" placeholder="Notice text"/>
      <button onclick="addData('notices', noticeText.value)">Add</button>
    </section>

    <section>
      <h2>üìÖ Add Calendar Event</h2>
      <input type="text" id="calendarText" placeholder="Event"/>
      <button onclick="addData('calendar', calendarText.value)">Add</button>
    </section>

    <section>
      <h2>üñºÔ∏è Add Gallery Image</h2>
      <input type="text" id="galleryUrl" placeholder="Image URL"/>
      <button onclick="addData('gallery', galleryUrl.value, true)">Add</button>
    </section>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBIG7IpuY8Hc3E0_zcEyon06an8ll6TGw",
      authDomain: "school-test-4b350.firebaseapp.com",
      projectId: "school-test-4b350",
      storageBucket: "school-test-4b350.firebasestorage.app",
      messagingSenderId: "557567714700",
      appId: "1:557567714700:web:be0df02162246ee5d5a2a9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.checkLogin = function(){
      let pin = document.getElementById("mpinInput").value;
      if(pin==="654321"){
        document.getElementById("login").style.display="none";
        document.getElementById("adminPanel").style.display="block";
      } else {
        alert("Invalid MPIN");
      }
    }

    window.addData = async function(collectionName, value, isGallery=false){
      if(value===""){ alert("Please enter text"); return; }
      let data = isGallery ? {url:value} : {text:value};
      await addDoc(collection(db, collectionName), data);
      alert("Added successfully!");
    }
  </script>
</body>
</html>
