<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Crescent School - Admin</title>
<style>
:root{--green:#2f6b3a;--light-green:#8fbf7e;--gold:#d6b72a}
body{font-family:Inter, system-ui, Arial;background:#f4fff6;margin:0;padding:18px}
.wrap{max-width:980px;margin:0 auto}
header{display:flex;gap:12px;align-items:center}
header h1{margin:0}
.card{background:white;padding:16px;border-radius:12px;box-shadow:0 12px 30px rgba(10,20,10,0.06);margin-top:12px}
label{display:block;margin-top:10px;font-weight:600}
input,textarea,select{padding:10px;width:100%;border-radius:8px;border:1px solid #ddd}
button{margin-top:10px;padding:10px 12px;border-radius:8px;border:0;background:var(--green);color:white;font-weight:700;cursor:pointer}
</style>
</head>
<body>
<div class="wrap">
<header>
<img src="/logo.png" alt="logo" style="width:60px;height:60px;border-radius:8px;object-fit:cover" onerror="this.style.display='none'">
<div>
<h1>Crescent School — Admin</h1>
<div style="opacity:0.8">/admin — Add updates, events & upload gallery photos</div>
</div>
</header>


<div class="card">
<h2>Add an Update</h2>
<label>Title <input id="updTitle"></label>
<label>Body <textarea id="updBody" rows="4"></textarea></label>
<button id="addUpdate">Publish Update</button>
<div id="updResult" style="margin-top:8px"></div>
</div>


<div class="card">
<h2>Add Calendar Event</h2>
<label>Title <input id="evtTitle"></label>
<label>Date <input id="evtDate" type="date"></label>
<label>Type <select id="evtType"><option>General</option><option>Exam</option><option>Holiday</option><option>Sports</option></select></label>
