<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #dashboard { display: none; }
    input, button { padding: 8px; margin: 5px 0; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>Admin Login</h1>
  <div id="loginBox">
    <input type="password" id="mpin" placeholder="Enter 4-digit MPIN">
    <button onclick="login()">Login</button>
  </div>

  <div id="dashboard">
    <h2>Post a Notice</h2>
    <input type="text" id="noticeText" placeholder="Enter notice">
    <button onclick="addNotice()">Add Notice</button>

    <h2>Add Gallery Image</h2>
    <input type="text" id="imgUrl" placeholder="Enter image URL">
    <button onclick="addImage()">Add Image</button>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBBIG7IpuY8Hc3E0_zcEyon06an8ll6TGw",
      authDomain: "school-test-4b350.firebaseapp.com",
      projectId: "school-test-4b350",
      storageBucket: "school-test-4b350.firebasestorage.app",
      messagingSenderId: "557567714700",
      appId: "1:557567714700:web:be0df02162246ee5d5a2a9"
    };

    // Init Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Hardcoded MPIN
    const ADMIN_PIN = "1234";

    function login() {
      const pin = document.getElementById("mpin").value;
      if (pin === ADMIN_PIN) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      } else {
        alert("Wrong MPIN!");
      }
    }

    function addNotice() {
      const text = document.getElementById("noticeText").value;
      if (text.trim() === "") return alert("Enter a notice!");
      db.collection("updates").add({ text })
        .then(() => alert("Notice added!"));
    }

    function addImage() {
      const url = document.getElementById("imgUrl").value;
      if (url.trim() === "") return alert("Enter an image URL!");
      db.collection("gallery").add({ url })
        .then(() => alert("Image added!"));
    }
  </script>
</body>
</html>
