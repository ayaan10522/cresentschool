<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School - Student Page</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { color: #2a7; }
    .notice { background: #f4f4f4; padding: 10px; margin: 10px 0; border-left: 4px solid #2a7; }
    .gallery img { width: 150px; margin: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Welcome Students</h1>
  
  <h2>Latest Notices</h2>
  <div id="notices"></div>

  <h2>Gallery</h2>
  <div class="gallery" id="gallery"></div>

  <script>
    // Firebase config (use your keys)
    const firebaseConfig = {
      apiKey: "AIzaSyBBIG7IpuY8Hc3E0_zcEyon06an8ll6TGw",
      authDomain: "school-test-4b350.firebaseapp.com",
      projectId: "school-test-4b350",
      storageBucket: "school-test-4b350.firebasestorage.app",
      messagingSenderId: "557567714700",
      appId: "1:557567714700:web:be0df02162246ee5d5a2a9"
    };

    // Init Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Load Notices
    db.collection("updates").onSnapshot(snapshot => {
      const container = document.getElementById("notices");
      container.innerHTML = "";
      snapshot.forEach(doc => {
        container.innerHTML += `<div class="notice">${doc.data().text}</div>`;
      });
    });

    // Load Gallery
    db.collection("gallery").onSnapshot(snapshot => {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";
      snapshot.forEach(doc => {
        gallery.innerHTML += `<img src="${doc.data().url}" alt="School Image">`;
      });
    });
  </script>
</body>
</html>
