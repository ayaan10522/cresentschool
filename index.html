<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crescent School Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="app.js" defer></script>
</head>
<body class="bg-gradient-to-br from-green-700 to-yellow-400 min-h-screen flex items-center justify-center">
  <!-- Login Page -->
  <div id="loginPage" class="bg-white p-8 rounded-2xl shadow-2xl w-96 text-center">
    <h1 class="text-3xl font-bold text-green-700 mb-4">Crescent School</h1>
    <p class="text-gray-600 mb-6">Enter your MPIN to continue</p>
    <input id="mpinInput" type="password" placeholder="Enter MPIN"
      class="w-full px-4 py-3 rounded-xl border-2 border-green-500 focus:outline-none focus:ring-2 focus:ring-green-600 mb-4" />
    <button onclick="checkMpin()" 
      class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-xl transition">Login</button>
    <p id="errorMsg" class="text-red-500 mt-3 hidden">Invalid MPIN</p>
  </div>

  <!-- Student Page -->
  <div id="studentPage" class="hidden w-full p-6">
    <h2 class="text-3xl font-bold text-center text-white mb-6">Welcome Student 🎓</h2>
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
      
      <!-- Updates -->
      <div class="bg-white rounded-xl p-6 shadow-lg">
        <h3 class="text-xl font-bold text-green-600 mb-3">📢 Updates</h3>
        <ul id="updatesList" class="space-y-2"></ul>
      </div>

      <!-- Notices -->
      <div class="bg-white rounded-xl p-6 shadow-lg">
        <h3 class="text-xl font-bold text-yellow-600 mb-3">📜 Notices</h3>
        <ul id="noticesList" class="space-y-2"></ul>
      </div>

      <!-- Calendar -->
      <div class="bg-white rounded-xl p-6 shadow-lg">
        <h3 class="text-xl font-bold text-green-600 mb-3">📅 Calendar</h3>
        <div id="calendarList" class="space-y-2"></div>
      </div>

      <!-- Gallery -->
      <div class="bg-white rounded-xl p-6 shadow-lg md:col-span-2 lg:col-span-3">
        <h3 class="text-xl font-bold text-yellow-600 mb-3">🖼️ Gallery</h3>
        <div id="galleryGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
      </div>
    </div>
  </div>

  <!-- Admin Page -->
  <div id="adminPage" class="hidden w-full p-6">
    <h2 class="text-3xl font-bold text-center text-white mb-6">Welcome Admin 🛠️</h2>
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Manage Updates -->
      <div class="bg-white p-6 rounded-xl shadow-lg">
        <h3 class="font-bold text-green-600 mb-3">Manage Updates</h3>
        <input id="updateInput" placeholder="Add new update..." class="w-full border p-2 rounded mb-2"/>
        <button onclick="addUpdate()" class="bg-green-600 text-white px-4 py-2 rounded">Add</button>
        <ul id="adminUpdatesList" class="mt-3 space-y-2"></ul>
      </div>

      <!-- Manage Notices -->
      <div class="bg-white p-6 rounded-xl shadow-lg">
        <h3 class="font-bold text-yellow-600 mb-3">Manage Notices</h3>
        <input id="noticeInput" placeholder="Add new notice..." class="w-full border p-2 rounded mb-2"/>
        <button onclick="addNotice()" class="bg-yellow-600 text-white px-4 py-2 rounded">Add</button>
        <ul id="adminNoticesList" class="mt-3 space-y-2"></ul>
      </div>

      <!-- Manage Gallery -->
      <div class="bg-white p-6 rounded-xl shadow-lg">
        <h3 class="font-bold text-green-600 mb-3">Manage Gallery</h3>
        <input id="galleryInput" placeholder="Image URL..." class="w-full border p-2 rounded mb-2"/>
        <button onclick="addGallery()" class="bg-green-600 text-white px-4 py-2 rounded">Add</button>
        <div id="adminGalleryList" class="mt-3 grid grid-cols-2 gap-2"></div>
      </div>
    </div>
  </div>
</body>
</html>
