<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crescent School - Student Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8fff8;
      color: #333;
    }
    header {
      background: #006400;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 50px;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 30px;
    }
    h2 {
      color: #006400;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    .card {
      background: #fff;
      padding: 20px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    footer {
      background: #006400;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Crescent School Logo">
    <nav>
      <a href="#updates">Updates</a>
      <a href="#notice">Notice</a>
      <a href="#gallery">Gallery</a>
      <a href="#calendar">Calendar</a>
    </nav>
  </header>

  <section id="updates">
    <h2>Updates</h2>
    <div class="card" id="updates-list">No updates yet.</div>
  </section>

  <section id="notice">
    <h2>Notice</h2>
    <div class="card" id="notice-list">No notices yet.</div>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="card" id="gallery-list">No images yet.</div>
  </section>

  <section id="calendar">
    <h2>Calendar</h2>
    <div class="card" id="calendar-list">No events yet.</div>
  </section>

  <footer>
    &copy; 2025 Crescent School | Student Portal
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBBIG7IpuY8Hc3E0_zcEyon06an8ll6TGw",
      authDomain: "school-test-4b350.firebaseapp.com",
      projectId: "school-test-4b350",
      storageBucket: "school-test-4b350.firebasestorage.app",
      messagingSenderId: "557567714700",
      appId: "1:557567714700:web:be0df02162246ee5d5a2a9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function loadData(collection, elementId) {
      db.collection(collection).onSnapshot(snapshot => {
        let html = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          html += `<p><b>${data.title || data.date || "Item"}:</b> ${data.description || data.event || ""}</p>`;
        });
        document.getElementById(elementId).innerHTML = html || "No data yet.";
      });
    }

    loadData("updates", "updates-list");
    loadData("notice", "notice-list");
    loadData("gallery", "gallery-list");
    loadData("calendar", "calendar-list");
  </script>
</body>
</html>
