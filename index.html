<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crescent School - Student Portal</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f9f4; margin: 0; }
    header { background: #006400; color: white; padding: 15px; text-align: center; }
    .container { padding: 20px; }
    section { background: white; border-radius: 10px; margin: 15px 0; padding: 15px; box-shadow: 0 3px 8px rgba(0,0,0,0.1);}
    h2 { color: #006400; margin-bottom: 10px; }
    .login { text-align: center; padding: 50px; }
    input[type=password] { padding: 10px; width: 200px; }
    button { background: #006400; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;}
    button:hover { background: #004d00; }
    .gallery img { width: 100%; max-width: 150px; margin: 5px; border-radius: 8px; }
  </style>
</head>
<body>
  <header><h1>üéì Crescent School - Student Portal</h1></header>

  <div id="login" class="login">
    <h2>Enter Student MPIN</h2>
    <input type="password" id="mpinInput" placeholder="Enter MPIN"/>
    <br><br>
    <button onclick="checkLogin()">Login</button>
  </div>

  <div id="portal" class="container" style="display:none;">
    <section>
      <h2>üì¢ Updates</h2>
      <ul id="updates"></ul>
    </section>
    <section>
      <h2>üìú Notices</h2>
      <ul id="notices"></ul>
    </section>
    <section>
      <h2>üìÖ Calendar</h2>
      <ul id="calendar"></ul>
    </section>
    <section>
      <h2>üñºÔ∏è Gallery</h2>
      <div id="gallery" class="gallery"></div>
    </section>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBIG7IpuY8Hc3E0_zcEyon06an8ll6TGw",
      authDomain: "school-test-4b350.firebaseapp.com",
      projectId: "school-test-4b350",
      storageBucket: "school-test-4b350.firebasestorage.app",
      messagingSenderId: "557567714700",
      appId: "1:557567714700:web:be0df02162246ee5d5a2a9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadData() {
      const sections = ["updates","notices","calendar","gallery"];
      for (let sec of sections) {
        const col = collection(db, sec);
        const snapshot = await getDocs(col);
        let list = document.getElementById(sec);
        list.innerHTML = "";
        snapshot.forEach(doc => {
          if(sec==="gallery"){
            let img = document.createElement("img");
            img.src = doc.data().url;
            list.appendChild(img);
          } else {
            let li = document.createElement("li");
            li.textContent = doc.data().text;
            list.appendChild(li);
          }
        });
      }
    }

    window.checkLogin = function(){
      let pin = document.getElementById("mpinInput").value;
      if(pin==="123456"){
        document.getElementById("login").style.display="none";
        document.getElementById("portal").style.display="block";
        loadData();
      } else {
        alert("Invalid MPIN");
      }
    }
  </script>
</body>
</html>
