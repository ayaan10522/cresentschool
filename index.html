<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f9f0;
      color: #333;
    }
    header {
      background: #2d8659;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #24974a;
      display: flex;
      justify-content: space-around;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 20px;
    }
    h2 {
      color: #2d8659;
    }
    .card {
      background: white;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .gallery img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      margin: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“š School Student Portal</h1>
  </header>

  <nav>
    <a href="#updates">Updates</a>
    <a href="#notices">Notices</a>
    <a href="#calendar">Calendar</a>
    <a href="#gallery">Gallery</a>
  </nav>

  <section id="updates">
    <h2>Latest Updates</h2>
    <div id="updatesList"></div>
  </section>

  <section id="notices">
    <h2>Notices</h2>
    <div id="noticesList"></div>
  </section>

  <section id="calendar">
    <h2>Upcoming Events</h2>
    <div id="eventsList"></div>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery" id="galleryList"></div>
  </section>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBBIG7IpuY8Hc3E0_zcEyon06an8ll6TGw",
      authDomain: "school-test-4b350.firebaseapp.com",
      projectId: "school-test-4b350",
      storageBucket: "school-test-4b350.firebasestorage.app",
      messagingSenderId: "557567714700",
      appId: "1:557567714700:web:be0df02162246ee5d5a2a9"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Load Updates
    const updatesList = document.getElementById("updatesList");
    onSnapshot(collection(db, "updates"), (snapshot) => {
      updatesList.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        updatesList.innerHTML += `<div class="card"><strong>${data.title}</strong><p>${data.description}</p></div>`;
      });
    });

    // Load Notices
    const noticesList = document.getElementById("noticesList");
    onSnapshot(collection(db, "notices"), (snapshot) => {
      noticesList.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        noticesList.innerHTML += `<div class="card"><strong>${data.title}</strong><p>${data.description}</p></div>`;
      });
    });

    // Load Events
    const eventsList = document.getElementById("eventsList");
    onSnapshot(collection(db, "events"), (snapshot) => {
      eventsList.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        eventsList.innerHTML += `<div class="card"><strong>${data.date}</strong> - ${data.event}</div>`;
      });
    });

    // Load Gallery
    const galleryList = document.getElementById("galleryList");
    onSnapshot(collection(db, "gallery"), (snapshot) => {
      galleryList.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        galleryList.innerHTML += `<img src="${data.url}" alt="Gallery Photo">`;
      });
    });
  </script>
</body>
</html>
